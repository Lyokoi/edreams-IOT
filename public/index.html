<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="iotApplication">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>e-Dreams App</title>
    <link rel="icon" type="image/png" href="favicon.png"/>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->

    <link href="css/style.css" rel="stylesheet">

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script><!-- load angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular-route.js"></script>
	<script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL data WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController as main">
<div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <span class="glyphicon glyphicon-leaf"></span>
            e<strong>Dreams</strong></a>
    </div>
    <ul class="nav navbar-nav" ng-if="!currentUser">
        <li data-match-route="/$"><a href="/">Home</a></li>
    </ul>
    <ul class="nav navbar-nav" ng-if="currentUser">
        <li data-match-route="/$"><a href="/">Home</a></li>
        <!-- <li data-match-route="/add"><a href="/add">Add</a></li> -->
        <li data-match-route="/profile"><a href="/profile">Profile</a></li>
        <li data-match-route="/device"><a href="/device">Device</a></li>
        <li data-match-route="/dashboard"><a href="/dashboard">Dashboard</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
        <li data-match-route="/login"><a href="/login">Login</a></li>
        <li data-match-route="/signup"><a href="/signup">Sign up</a></li>
    </ul>
    <ul class="nav navbar-nav pull-right" ng-if="currentUser">
        <li class="navbar-text" ng-bind="currentUser.email"></li>
        <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
    </ul>
</div>

<div ng-view></div>



</body>
</html>
